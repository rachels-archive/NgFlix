@if (movies) {
  <div class="banner container">
    <h1>{{ title }}</h1>
    <div class="grid">
      @for (movie of movies; track $index) {
        <div class="col-12 md:col-4 lg:col-3 xl:col-2">
          <app-banner-item [item]="movie"></app-banner-item>
        </div>
      }
    </div>
  </div>
}
