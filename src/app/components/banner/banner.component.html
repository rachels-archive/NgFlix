@if (movies$ | async; as movies) {
  <div class="banner container">
    <div class="grid">
      @for (
        movie of movies.results;
        let movieIndex = $index;
        track movieIndex
      ) {
        <div class="col-12 md:col-4 lg:col-2">
          <app-banner-item [item]="movie"></app-banner-item>
        </div>
      }
    </div>
  </div>
}
